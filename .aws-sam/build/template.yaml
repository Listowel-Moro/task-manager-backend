AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Task Management System - Parent Stack
Resources:
  SnsSqsStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: SnsSqsStack\template.yaml
      Tags:
      - Key: Component
        Value: SNS-SQS
    Metadata:
      SamResourceId: SnsSqsStack
  StepFunctionsStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: SnsSqsStack
    Properties:
      TemplateURL: StepFunctionsStack\template.yaml
      Parameters:
        TaskAssignmentNotificationTopicArn:
          Fn::GetAtt:
          - SnsSqsStack
          - Outputs.TaskAssignmentNotificationTopicArn
        TaskDeadlineNotificationTopicArn:
          Fn::GetAtt:
          - SnsSqsStack
          - Outputs.TaskDeadlineNotificationTopicArn
        ClosedTasksNotificationTopicArn:
          Fn::GetAtt:
          - SnsSqsStack
          - Outputs.ClosedTasksNotificationTopicArn
      Tags:
      - Key: Component
        Value: StepFunctions
    Metadata:
      SamResourceId: StepFunctionsStack
  CognitoStack:
    Type: AWS::CloudFormation::Stack
    DependsOn:
    - SnsSqsStack
    - StepFunctionsStack
    Properties:
      TemplateURL: CognitoStack\template.yaml
      Parameters:
        TeamMemberSubscriptionStepFunctionArn:
          Fn::GetAtt:
          - StepFunctionsStack
          - Outputs.TeamMemberSubscriptionStepFunctionArn
        TaskAssignmentNotificationTopicArn:
          Fn::GetAtt:
          - SnsSqsStack
          - Outputs.TaskAssignmentNotificationTopicArn
      Tags:
      - Key: Component
        Value: Cognito
    Metadata:
      SamResourceId: CognitoStack
Outputs:
  ApiUrlCognito:
    Description: API Gateway endpoint URL
    Value:
      Fn::GetAtt:
      - CognitoStack
      - Outputs.ApiUrl
  UserPoolId:
    Description: Cognito User Pool ID
    Value:
      Fn::GetAtt:
      - CognitoStack
      - Outputs.UserPoolId
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value:
      Fn::GetAtt:
      - CognitoStack
      - Outputs.UserPoolClientId
